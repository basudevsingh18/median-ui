<h1>
    List of Authors
    </h1>
    <div>
    <table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr *ngFor="let author of dataSource">
        <td> {{author.id}} </td>
        <td> {{author.firstName}} </td>
        <td> {{author.surname}} </td>
    </tr>
    </table>
    
    </div>
